<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Search - JobReady</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">JR</div>
        <div class="app-name">JobReady</div>
      </div>
      <nav>
        <a href="index.html" class="nav-link"><i class="fa fa-home"></i><span>Dashboard</span></a>
        <a href="job-search.html" class="nav-link active"><i class="fa fa-search"></i><span>Job Search</span></a>
        <a href="salary-insights.html" class="nav-link"><i class="fa fa-money-bill-wave"></i><span>Salary Insights</span></a>
        <a href="company-insights.html" class="nav-link"><i class="fa fa-building"></i><span>Company Insights</span></a>
        <a href="profile.html" class="nav-link"><i class="fa fa-user"></i><span>Profile</span></a>
        <a href="#" id="logout" class="nav-link"><i class="fa fa-sign-out-alt"></i><span>Logout</span></a>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Job Search</h1>
      </header>

      <section class="content two-col">
        <aside class="left-panel card">
          <h3>Search</h3>
          <input id="jobQuery" placeholder="Role (e.g., frontend developer)" />
          <input id="jobLocation" placeholder="Location (e.g., Chicago)" />
          <div>
            <label>Skills (press Enter to add)</label>
            <div id="skillsInputWrap" class="tags"></div>
            <input id="skillAdder" placeholder="Type skill and press Enter" />
          </div>
          <button id="searchBtn" class="btn">Search</button>
        </aside>

        <main class="right-panel">
          <div id="resultsList"></div>
        </main>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script src="js/jobs.js"></script>
</body>
</html>
